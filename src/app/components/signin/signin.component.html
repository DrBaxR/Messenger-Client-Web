<form [formGroup]="signinForm">
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="emailInput" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput"
            placeholder="Password">
        <small><a [routerLink]="['/signup']">Sign Up</a></small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateForm()"
        [disabled]="signinForm.invalid">Sign In</button>
</form>
