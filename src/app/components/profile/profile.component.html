<div class="profile-container">
    <ngb-alert #successAlert
               class="fixed-alert"
               *ngIf="successMessage"
               type="success"
               (closed)="successMessage = ''"
               [innerHTML]="successMessage">
    </ngb-alert>
    <app-profile-display [user]="loggedUser$ | async"
                         [otherUser]="userProfile"
                         (usernameChanged)="onUsernameChanged($event)"></app-profile-display>
</div>
