<div class="messenger-container">
    <div class="groups-container">
        <app-groups (newGroupEvent)="changeGroup($event)" [groupId]="groupId" [user]="user"
            [userGroups]="userGroups$ | async" (groupCreated)="onGroupCreated($event)" style="height: 450px">
        </app-groups>
    </div>
    <div class="messages-container">
        <app-message-area class="messages" [groupId]="groupId" [groupUsers]="groupUsers$ | async" [user]="user">
        </app-message-area>
    </div>
</div>
