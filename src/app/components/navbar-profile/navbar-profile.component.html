<li *ngIf="!user" class="nav-item">
    <a class="nav-link" [routerLink]="'/signin'">
        Login
    </a>
</li>
<li ngbDropdown *ngIf="user" class="nav-item dropdown">
    <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown01">
        {{ user.username }}
    </a>
    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
        <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
        <a class="dropdown-item" [routerLink]="['/']" (click)="logout()">Log Out</a>
    </div>
</li>
