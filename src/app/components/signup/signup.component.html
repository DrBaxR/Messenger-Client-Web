<form [formGroup]="signupForm">
    <div class="form-group">
        <label for="usernameImput">Username</label>
        <input formControlName="username" type="email" class="form-control" id="usernameImput"
            placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="emailInput" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput"
            placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateForm()" [routerLink]="['/signin']"
        [disabled]="signupForm.invalid">Sign Up</button>
</form>
