<div class="background-container">
    <div class="form-container">
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input id="email"
                    [formControl]="emailInput"
                   class="form-control inset-shadow">
        </div>

        <button (click)="sendEmail()">
            Send Email
        </button>
    </div>
</div>
